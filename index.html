<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\stye.css">
    <title>Music Player</title>
</head>
<body>
    <audio id="audio" src="playlist\believer.mp3" preload MediaKeys type="audio/mp3"></audio>
    <div id="conteiner">

        <header><h2> JNT Music Pleyer</h2></header>

        <div id="local-capa" class="">
            <div id="capa" >
                <img class="img-capa" src="icones\923dffedcddc73103eddfa232c2908e7.gif" alt="">

            </div>
            
        </div>
        <div id="controler">
            <div id="tempo">
                <input type="range" id="temp-barr" class="slider" min="0" value="0" max="" step="" onchange="">
            </div>
            <h4 id="tempo-real">00:00</h4>
            <h4 id="tempo-duracao">00:01</h4>
            

            <div id="bg-botoes" >

                <div id="botoes">
                    <div class="botoes" id="stop">
                        <img class="btn" src="icones\stop.png" alt="">
                    </div>
                    <div class="botoes" id="voltar">
                        <img class="btn" src="icones\voltar.png" alt="">
                    </div>
                    <div class="botoes" id="play-pause">
                        <img class="btn play-pause" src="icones\play.png" alt="">
                    </div>
                    <div class="botoes" id="pular">
                        <img class="btn" src="icones\pular.png" alt="">
                    </div>
                    <div class="botoes" id="volume">
                        <img class="btn" src="icones\volume.png" alt="">
                        

                    </div>
                    <div id="div-vol" >
                        <input type="range" id="vol-barr" class="slider" min="0" value="0" max="1" step="0.01" onchange="">
                    </div>

            

                </div>
            </div>

        </div>

    
        
    </div>
    <script src="script\playlist.js"></script>
    <script src="script\player.js"></script>
    <script src="script\index.js"></script>
    
    
</body>
</html>
